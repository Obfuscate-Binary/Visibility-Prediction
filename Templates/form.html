<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiblity prediction</title>
    <link rel="stylesheet" href="..//static//style.css">
</head>
<body>
    <div class="container">
        <div class="title">Visiblity prediction</div>
        <form action = "/prediction">
            <div class="Input_data">
                <div class="input_box">
                    <span class ="details">Precipitation</span>
                    <input type="text" placeholder="00.000 inch">
                </div>
                <div class="input_box">
                    <span class ="details">Dry Bulb Temp</span>
                    <input type="text" placeholder="00.0 F">
                </div>
                <div class="input_box">
                    <span class ="details">Wet Bulb Temp</span>
                    <input type="text" placeholder="00.0F">
                </div>
                <div class="input_box">
                    <span class ="details">Relative Humidity</span>
                    <input type="text" placeholder="000 %">
                </div>
                <div class="input_box">
                    <span class ="details">Wind Speed</span>
                    <input type="text" placeholder="000.00 miles/hr">
                </div>
                <div class="input_box">
                    <span class ="details">Wind Direction</span>
                    <input type="text" placeholder="From North using Compass">
                </div>
                <div class="input_box">
                    <span class ="details">Sea level Pressure</span>
                    <input type="text" placeholder="00 Hg">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit" >
            </div>
        </form>
    </div>
</body>
</html>
